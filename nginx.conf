worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许你的前端域名跨域
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _;

        # 跨域响应头
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        if ($request_method = 'OPTIONS') { return 204; }

        # ========== 核心：代理所有路径（包括重定向后的路径） ==========
        # 仅根路径返回验证提示，其余所有路径全部代理到User服务
        location / {
            # 根路径单独处理
            if ($request_uri = '/') {
                return 200 'Nginx Proxy Running';
                add_header Content-Type text/plain;
            }
            # 所有非根路径代理到User服务
            proxy_pass http://e-commercesystem-production.up.railway.app;
            proxy_set_header Host $host;
            # 关键：自动跟随User服务的重定向（解决路径自动变化问题）
            proxy_follow_redirects on;
            proxy_redirect off;
            # 适配超时
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }
    }
}
