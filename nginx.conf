worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许前端域名跨域（精准匹配）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;          # Nginx监听80端口（匹配Railway配置）
        server_name _;      # 适配Railway自动分配的域名

        # 跨域头配置（always确保错误响应也带跨域头）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # 处理OPTIONS预检请求（跨域必备）
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 规则1：代理/User/开头的路径（保留你原有逻辑） ==========
        location /User/ {
            proxy_pass http://e-commercesystem-production.up.railway.app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            proxy_send_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # ========== 规则2：代理所有其他非根路径（新增核心规则） ==========
        location ~ ^/(GetVerificationCode|GetMenuByRId2|.*)$ {
            # 排除根路径（避免覆盖根路径验证）
            if ($request_uri = '/') {
                return 200 'Nginx Proxy Running (HTTP Mode) - No Errors';
                add_header Content-Type text/plain;
            }
            
            proxy_pass http://e-commercesystem-production.up.railway.app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            proxy_send_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # ========== 规则3：仅精准匹配根路径（验证用） ==========
        location = / {
            return 200 'Nginx Proxy Running (HTTP Mode) - No Errors';
            add_header Content-Type text/plain;
        }
    }
}
