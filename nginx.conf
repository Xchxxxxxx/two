worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Alpine 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # ✅ 已删除全局跨域头，这一步是对的

        location /User/ {
            proxy_pass https://e-commercesystem2-production.up.railway.app;
            
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_server_name on;
            
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_next_upstream_timeout 300s;
            
            proxy_set_header Host e-commercesystem2-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_buffering off;
            proxy_cache off;

            # ✅ 确认这里没有添加任何 Access-Control-* 头
        }

        # 处理 OPTIONS 预检请求（关键：只返回 204，不添加跨域头）
        location / {
            if ($request_method = OPTIONS) {
                # ❌ 删掉这行：add_header Access-Control-Max-Age 86400 always;
                return 204; # 只返回空响应，跨域头由后端提供
            }
            if ($request_uri = "/") {
                return 200 'Nginx 1.28.1-alpine Proxy Running (Railway)';
                add_header Content-Type text/plain always;
            }
            return 404 'Only /User/ paths are proxied';
            add_header Content-Type text/plain always;
        }
    }
}
