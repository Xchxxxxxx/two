worker_processes auto;
error_log /var/log/nginx/error.log debug; # 开启debug日志，方便排查
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 关闭缓存，避免旧配置干扰
    proxy_cache off;
    proxy_buffering off;

    # 跨域配置（精准匹配前端域名）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _;

        # 跨域头（必须加always，确保错误响应也带跨域头）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 核心修复：User服务代理（所有坑点已规避） ==========
        location /User/ {
            # 1. 确认User服务地址：必须是能直接访问的完整地址（带https+结尾/）
            proxy_pass https://e-commercesystem-production.up.railway.app/;
            
            # 2. 强制传递Host头（Railway服务依赖Host识别）
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            # 3. 透传真实IP和协议
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # 4. 关闭重定向拦截
            proxy_redirect off;
            # 5. 超长超时（适配Railway冷启动/Redis延迟）
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 240s;
            # 6. HTTPS代理配置（关键！）
            proxy_ssl_server_name on;
            proxy_ssl_verify off; # 跳过SSL验证（Railway自签名证书可能触发验证失败）
        }

        # 默认路径（返回提示，避免404）
        location / {
            return 200 'Nginx Proxy for User Service - Railway';
            add_header Content-Type text/plain;
        }
    }
}
