worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许你的前端域名跨域（精准匹配）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;          # 匹配Railway的端口配置
        server_name _;      # 适配Railway自动分配的域名

        # 跨域响应头（确保前端能正常请求）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # 处理OPTIONS预检请求（跨域必备）
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 核心：精准代理/User/开头的所有路径到后端 ==========
        location /User/ {
            # 精准转发到后端的/User/路径（语法合规，无任何多余字符）
            proxy_pass https://e-commercesystem-production.up.railway.app/User/;
            
            # 关键请求头（确保后端能正确识别请求）
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 适配Railway冷启动/跨网超时（足够覆盖数据库查询）
            proxy_connect_timeout 60s;    # 连接超时60秒
            proxy_read_timeout 120s;      # 读取超时120秒
            proxy_send_timeout 60s;       # 发送超时60秒
            
            # 关闭缓存（避免旧响应干扰）
            proxy_buffering off;
            proxy_cache off;
        }

        # 根路径仅用于验证Nginx是否正常运行（可选，可删除）
        location = / {
            return 200 'Nginx Proxy Configured Successfully';
            add_header Content-Type text/plain;
        }
    }
}
