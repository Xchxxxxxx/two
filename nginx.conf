# Nginx 1.28.1-alpine 最终稳定版配置（解决所有语法错误）
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Alpine 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;

    # 跨域域名白名单（适配开发/生产环境）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        ~^http://localhost:5173$ $http_origin;
        default "";
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # 全局跨域头（所有请求生效，always 确保错误码也返回）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # ========== 核心1：单独匹配 /User/ 路径（避免 if 块的 proxy_pass 问题） ==========
        # 用精准的前缀 location 匹配，而非 if 块，规避语法限制
        location /User/ {
            # proxy_pass 仅写域名，无 URI 部分（符合语法规则）
            proxy_pass https://e-commercesystem2-production.up.railway.app;
            
            # 代理头配置（确保后端能正确识别请求）
            proxy_set_header Host e-commercesystem2-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # 超时配置（适配 Railway 网络）
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            proxy_send_timeout 60s;
            
            proxy_buffering off;
            proxy_cache off;
        }

        # ========== 核心2：处理 OPTIONS 预检请求 ==========
        location / {
            # 仅处理 OPTIONS 请求，其他请求走默认逻辑
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 86400 always; # 预检缓存1天
                return 204;
            }

            # 根路径健康检查
            if ($request_uri = "/") {
                return 200 'Nginx 1.28.1-alpine Proxy Running (Railway)';
                add_header Content-Type text/plain always;
            }

            # 其他路径返回 404 提示
            return 404 'Only /User/ paths are proxied';
            add_header Content-Type text/plain always;
        }
    }
}
