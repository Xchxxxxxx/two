worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许你的前端域名跨域
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _;

        # 跨域响应头
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        if ($request_method = 'OPTIONS') { return 204; }

        # ========== 核心1：代理所有/User/开头的路径（HTTP协议） ==========
        location /User/ {
            proxy_pass http://e-commercesystem-production.up.railway.app/User/;
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # ========== 核心2：代理/GetMenuByRId2（解决路径丢失+404） ==========
        location = /GetMenuByRId2 {
            proxy_pass http://e-commercesystem-production.up.railway.app/User/GetMenuByRId2;
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # ========== 核心3：代理/GetVerificationCode（解决404） ==========
        location = /GetVerificationCode {
            proxy_pass http://e-commercesystem-production.up.railway.app/User/GetVerificationCode;
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 根路径验证
        location = / {
            return 200 'Nginx Proxy Running (SSL Fixed)';
            add_header Content-Type text/plain;
        }
    }
}
