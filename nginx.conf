worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许你的前端域名跨域（精准匹配）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _;

        # 跨域响应头（确保前端能正常请求）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # 处理OPTIONS预检请求（跨域必备）
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 核心：仅代理/User/开头的路径（精准匹配你的请求） ==========
        location /User/ {
            # 关键：不带末尾/，语法合规且路径转发准确
            proxy_pass http://e-commercesystem-production.up.railway.app;
            # 确保路径/User/GetMenuByRId2完整转发到User服务
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # 适配Railway冷启动/数据库超时
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 根路径仅用于验证Nginx运行（可选，可删除）
        location = / {
            return 200 'Nginx Proxy Running';
            add_header Content-Type text/plain;
        }
    }
}
