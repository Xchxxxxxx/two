worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 跨域配置
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name two-production-80aa.up.railway.app localhost;
        
        # 设置真实的客户端IP（Railway会通过X-Forwarded-*头传递）
        set_real_ip_from 10.0.0.0/8;
        set_real_ip_from 172.16.0.0/12;
        set_real_ip_from 192.168.0.0/16;
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        # 跨域响应头
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization,X-Requested-With always;
        add_header Access-Control-Expose-Headers Content-Length,Content-Range always;

        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }

        # 规则1：代理/User/开头的路径
        location /User/ {
            proxy_pass http://e-commercesystem-production.up.railway.app/User/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
            proxy_buffering off;
            
            # 可选调试日志
            access_log /var/log/nginx/user_access.log;
            error_log /var/log/nginx/user_error.log;
        }

        # 规则2：代理其他可能需要代理的路径
        location / {
            # 默认返回健康检查响应
            add_header Content-Type text/plain;
            return 200 'Nginx Proxy Running on $host';
        }
        
        # 健康检查端点
        location /health {
            access_log off;
            return 200 'healthy';
            add_header Content-Type text/plain;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
