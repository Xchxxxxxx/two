worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许你的前端域名跨域
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _;

        # 跨域响应头（全场景生效）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 核心：用rewrite解决重定向，兼容所有Nginx版本 ==========
        # 规则1：匹配/User/开头的路径（你输入的原始路径）
        location /User/ {
            # 转发到User服务，并去掉/User/前缀（适配重定向逻辑）
            rewrite ^/User/(.*)$ /$1 break;
            proxy_pass http://e-commercesystem-production.up.railway.app;
            proxy_set_header Host $host;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 规则2：匹配重定向后的/GetMenuByRId2路径（解决404）
        location = /GetMenuByRId2 {
            proxy_pass http://e-commercesystem-production.up.railway.app/GetMenuByRId2;
            proxy_set_header Host $host;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 根路径仅用于验证（可选）
        location = / {
            return 200 'Nginx Proxy Running (Compatible Version)';
            add_header Content-Type text/plain;
        }
    }
}
