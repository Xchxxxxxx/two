worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        # 适配前端域名跨域
        add_header Access-Control-Allow-Origin https://xchboundless.pages.dev;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS;
        add_header Access-Control-Allow-Headers Content-Type,Authorization;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # 核心：使用User服务的默认80端口（去掉8080）
        location /User/ {
            proxy_pass https://e-commercesystem-production.up.railway.app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # 适配Railway网络延迟
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        # 根路径验证Nginx运行状态
        location / {
            return 200 'Nginx Proxy Ready (User Service Connected)';
            add_header Content-Type text/plain;
        }
    }
}
