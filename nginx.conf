worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 跨域配置
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name two-production-80aa.up.railway.app;
        
        # 重定向HTTP到HTTPS（如果Railway提供SSL）
        return 301 https://$host$request_uri;
    }
    
    server {
        listen 443 ssl;
        server_name two-production-80aa.up.railway.app;
        
        # SSL配置（Railway可能自动注入）
        # ssl_certificate /etc/ssl/certs/nginx.crt;
        # ssl_certificate_key /etc/ssl/private/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # 跨域响应头
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        if ($request_method = 'OPTIONS') { return 204; }

        # 规则1：代理/User/开头的路径
        location /User/ {
            # 保持完整的/User/前缀
            proxy_pass http://e-commercesystem-production.up.railway.app/User/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            
            # 可选：重写日志查看实际代理路径
            access_log /var/log/nginx/user_access.log;
        }

        # 规则2：可以删除，因为它不会匹配/User/开头的请求

        location = / {
            return 200 'Nginx Proxy Running';
            add_header Content-Type text/plain;
        }
        
        # 错误处理
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
