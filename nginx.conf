# Nginx 1.28.1-alpine 专用配置（修复 add_header 语法错误）
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Alpine 优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;

    # 跨域域名匹配（支持本地开发+生产前端）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        ~^http://localhost:5174$ $http_origin;
        default "";
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # ========== 核心修复：跨域头统一写在 server 块 ==========
        # 所有请求都携带跨域头（always 确保错误状态码也生效）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # ========== 处理 OPTIONS 预检请求（修复 if 块语法） ==========
        location / {
            # 将 OPTIONS 请求处理移到 location 内的 if 块（允许 add_header）
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 86400 always; # 预检缓存1天
                return 204; # 无响应体，仅返回状态码
            }

            # 代理 /User/ 路径到后端（修复 301 问题）
            if ($request_uri ~* ^/User/.*$) {
                proxy_pass https://e-commercesystem2-production.up.railway.app/;
                proxy_set_header Host e-commercesystem2-production.up.railway.app;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                
                # 超时配置
                proxy_connect_timeout 60s;
                proxy_read_timeout 120s;
                proxy_send_timeout 60s;
                
                proxy_buffering off;
                proxy_cache off;
                break; # 匹配后退出
            }

            # 根路径验证
            if ($request_uri = "/") {
                return 200 'Nginx 1.28.1-alpine Proxy Running (Railway)';
                add_header Content-Type text/plain always;
                break;
            }

            # 其他路径返回 404 提示
            return 404 'Only /User/ paths are proxied';
            add_header Content-Type text/plain always;
        }
    }
}
