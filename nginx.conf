# Nginx 1.28.1-alpine 专用配置（轻量镜像适配）
worker_processes auto; # 适配Alpine的轻量特性，自动调整进程数
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll; # 1.28.1优化的I/O模型，Alpine兼容
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Alpine镜像优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;

    # 仅允许你的前端域名跨域
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # 跨域响应头（Alpine镜像下稳定生效）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # 处理OPTIONS预检请求
        if ($request_method = OPTIONS) {
            return 204;
        }

        # ========== 核心1：代理/User/开头路径（HTTP协议，避免SSL握手失败） ==========
        location /User/ {
            proxy_pass http://e-commercesystem-production.up.railway.app;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置（适配Alpine轻量镜像的网络特性）
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            proxy_send_timeout 60s;
            
            proxy_buffering off;
            proxy_cache off;
        }

       

        # 根路径验证
        location = / {
            return 200 'Nginx 1.28.1-alpine Proxy Running (Railway)';
            add_header Content-Type text/plain;
        }
    }
}
