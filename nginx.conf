# 极简配置（仅保留核心功能）
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许你的前端域名跨域（精准匹配，更安全）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _; # 适配Railway自动分配的域名

        # 跨域配置（解决前端访问跨域）
        add_header Access-Control-Allow-Origin $allow_origin;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With';

        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 核心：仅代理User服务 ==========
        location /User/ {
            # 替换为你的User服务Railway地址（结尾加/，保证路径拼接正确）
            proxy_pass https://e-commercesystem-production.up.railway.app/;
            
            # 适配Railway内网/公网通信的请求头
            proxy_set_header Origin $http_origin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 延长超时，适配Railway网络延迟
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 90s;
        }

        # 默认路径（防止404）
        location / {
            return 200 'Nginx Proxy for User Service (Railway)';
            add_header Content-Type text/plain;
        }
    }
}
