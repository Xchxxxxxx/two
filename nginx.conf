worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许前端域名跨域（精准匹配）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;          # Nginx监听80端口（匹配Railway配置）
        server_name _;      # 适配Railway自动分配的域名

        # 跨域头配置（always确保错误响应也带跨域头）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # 处理OPTIONS预检请求（跨域必备）
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== User服务代理（纯HTTP，无SSL冲突） ==========
        location /User/ {
            # 核心：HTTP协议访问User服务，绕过SSL握手
            proxy_pass http://e-commercesystem-production.up.railway.app;
            
            # 关键请求头（适配Railway服务识别）
            proxy_set_header Host $host;  # 传递Nginx的域名（更通用）
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置（适配Railway冷启动）
            proxy_connect_timeout 60s;    # 延长连接超时（解决冷启动）
            proxy_read_timeout 120s;      # 延长读取超时
            proxy_send_timeout 60s;
            
            # 关闭不必要的缓存（避免旧响应干扰）
            proxy_buffering off;
            proxy_cache off;
        }

        # 根路径验证（确认Nginx是否运行）
        location / {
            return 200 'Nginx Proxy Running (HTTP Mode) - No Errors';
            add_header Content-Type text/plain;
        }
    }
}
