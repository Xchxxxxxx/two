# Nginx 1.28.1-alpine 适配 Railway 最终配置（无 SSL 错误）
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Alpine 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;

    server {
        # 仅监听 80 端口（Railway 自动处理 HTTPS/443）
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # 全局跨域头（所有请求生效）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        location /User/ {
            # 代理到正确的后端地址
            proxy_pass https://e-commercesystem2-production.up.railway.app;
            
            # SSL 握手修复（转发 HTTPS 后端时需要）
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_server_name on;
            
            # 延长超时（解决 499/502 超时）
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_next_upstream_timeout 300s;
            
            # Host 头匹配后端地址（关键！）
            proxy_set_header Host e-commercesystem2-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_buffering off;
            proxy_cache off;
        }

        # 处理 OPTIONS 预检+其他请求
        location / {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 86400 always;
                return 204;
            }
            if ($request_uri = "/") {
                return 200 'Nginx 1.28.1-alpine Proxy Running (Railway)';
                add_header Content-Type text/plain always;
            }
            return 404 'Only /User/ paths are proxied';
            add_header Content-Type text/plain always;
        }
    }
}
