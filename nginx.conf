worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许前端域名跨域
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _;

        # 跨域头配置
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ========== 核心修复：改用HTTP协议代理User服务 ==========
        location /User/ {
            # 关键：将https改为http，绕过SSL握手
            proxy_pass http://e-commercesystem-production.up.railway.app/;
            
            # 强制关闭SSL相关配置（兜底）
            proxy_ssl off;
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # 必要请求头
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 延长超时
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        # 根路径验证
        location / {
            return 200 'Nginx Proxy Running (HTTP Mode)';
            add_header Content-Type text/plain;
        }
    }
}
