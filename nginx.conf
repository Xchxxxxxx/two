worker_processes 1;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 仅允许你的前端域名跨域
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        default "";
    }

    server {
        listen 80;
        server_name _;

        # 跨域响应头
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        if ($request_method = 'OPTIONS') { return 204; }

        # ========== 规则1：代理你输入的 /User/GetMenuByRId2 路径 ==========
        location /User/ {
            proxy_pass https://e-commercesystem-production.up.railway.app/User/;
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # ========== 规则2：代理重定向后的 /GetMenuByRId2 路径 ==========
        location = /GetMenuByRId2 {
            proxy_pass https://e-commercesystem-production.up.railway.app/User/GetMenuByRId2;
            proxy_set_header Host e-commercesystem-production.up.railway.app;
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # 根路径验证（可选）
        location = / {
            return 200 'Nginx Proxy Running';
            add_header Content-Type text/plain;
        }
    }
}
