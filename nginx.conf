# Nginx 1.28.1-alpine 最终稳定版配置（解决所有语法错误）
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Alpine 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;

    # 跨域域名白名单（适配开发/生产环境）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        ~^http://localhost:5173$ $http_origin;
        default "";
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # 全局跨域头（所有请求生效，always 确保错误码也返回）
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;

        # ========== 核心1：单独匹配 /User/ 路径（避免 if 块的 proxy_pass 问题） ==========
        # 用精准的前缀 location 匹配，而非 if 块，规避语法限制
      location /User/ {
    proxy_pass https://two-production-80aa.up.railway.app;
    
    # SSL 握手修复
    proxy_ssl_verify off;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    proxy_ssl_server_name on;
    
    # 延长所有超时（解决 499 核心：给足响应时间）
    proxy_connect_timeout 300s;    # 连接超时 5 分钟
    proxy_read_timeout 300s;       # 读取超时 5 分钟
    proxy_send_timeout 300s;
    proxy_next_upstream_timeout 300s;
    
    # 跨域头（确保生效）
    add_header Access-Control-Allow-Origin $allow_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
    add_header Access-Control-Allow-Headers Content-Type,Authorization always;
    
    # 代理头
    proxy_set_header Host two-production-80aa.up.railway.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    
    proxy_buffering off;
    proxy_cache off;
}

# 单独处理 OPTIONS 预检请求（避免预检超时）
location / {
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $allow_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
        add_header Access-Control-Allow-Headers Content-Type,Authorization always;
        add_header Access-Control-Max-Age 86400 always; # 预检缓存 1 天
        return 204; # 快速返回，避免 OPTIONS 请求超时
    }
}
}
