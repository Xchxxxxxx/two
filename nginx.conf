# Nginx 1.28.1-alpine 专用配置（轻量镜像适配）
worker_processes auto; # 适配Alpine的轻量特性，自动调整进程数
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll; # 1.28.1优化的I/O模型，Alpine兼容
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Alpine镜像优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;

    # 仅允许你的前端域名跨域（精准匹配）
    map $http_origin $allow_origin {
        ~^https://xchboundless.pages.dev$ $http_origin;
        ~^http://localhost:5174$ $http_origin; # 开发环境临时允许（生产可删除）
        default "";
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # 处理OPTIONS预检请求（全局拦截，优先于location）
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $allow_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
            add_header Access-Control-Allow-Headers Content-Type,Authorization always;
            add_header Access-Control-Max-Age 86400; # 预检请求缓存1天，减少OPTIONS请求
            return 204;
        }

        # ========== 核心：代理/User/开头路径（修复HTTPS和路径拼接问题） ==========
        location /User/ {
            # 1. 改用HTTPS协议，匹配Railway强制HTTPS要求
            # 2. 末尾加/，确保路径拼接正确（/User/xxx → https://xxx.up.railway.app/User/xxx）
            proxy_pass https://e-commercesystem2-production.up.railway.app/;
            
            # 核心代理头配置（修复Host和协议传递）
            proxy_set_header Host e-commercesystem2-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; # 明确传递HTTPS协议
            
            # 超时配置（适配Alpine轻量镜像的网络特性）
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
            proxy_send_timeout 60s;
            
            proxy_buffering off;
            proxy_cache off;

            # 跨域头（location内生效更稳定）
            add_header Access-Control-Allow-Origin $allow_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods GET,POST,PUT,DELETE,OPTIONS always;
            add_header Access-Control-Allow-Headers Content-Type,Authorization always;
        }

        # 根路径验证
        location = / {
            return 200 'Nginx 1.28.1-alpine Proxy Running (Railway)';
            add_header Content-Type text/plain;
        }

        # 其他路径默认处理（避免404）
        location / {
            return 404 'Path not proxied. Use /User/xxx paths only.';
            add_header Content-Type text/plain;
        }
    }
}
